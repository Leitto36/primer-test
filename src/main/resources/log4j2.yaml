configuration:
  appenders:
    console:
      name: console
      target: SYSTEM_OUT
      patternLayout:
        charset: UTF-8
        pattern: >-
          [demo]
          [%date{ISO8601}{UTC}Z]
          [%level]
          [%thread]
          [%logger{2}]
          %m %X%n
  loggers:
    root:
      level: info
      appenderRef:
        ref: console
    logger:
      - name: com.primer
        level: info
      - name: org.springframework
        level: info
